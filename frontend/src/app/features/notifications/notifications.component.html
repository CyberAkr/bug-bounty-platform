  <ul *ngIf="notifications().length > 0; else noNotif" class="list-group">
    <li
      *ngFor="let notif of notifications()"
      class="list-group-item"
      [ngClass]="{ 'fw-bold': !notif.isRead }"
    >
      <div>{{ notif.message }}</div>
      <small class="text-muted">{{ notif.sentAt | date: 'short' }}</small>
    </li>
  </ul>

  <ng-template #noNotif>
    <div class="alert alert-info">
      Aucune notification pour lâ€™instant.
    </div>
  </ng-template>
</div>
