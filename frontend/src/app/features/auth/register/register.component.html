<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-sm p-4 w-100" style="max-width: 600px;">
    <h3 class="text-center mb-4">
      Inscription {{ role() === 'company' ? 'Entreprise' : 'Chercheur' }}
    </h3>

    <!-- Choix du rôle -->
    <div class="d-flex justify-content-center gap-2 mb-4">
      <button
        type="button"
        class="btn"
        [ngClass]="{
          'btn-primary': role() === 'researcher',
          'btn-outline-primary': role() !== 'researcher'
        }"
        (click)="role.set('researcher')"
      >
        Je suis un chercheur
      </button>

      <button
        type="button"
        class="btn"
        [ngClass]="{
          'btn-success': role() === 'company',
          'btn-outline-success': role() !== 'company'
        }"
        (click)="role.set('company')"
      >
        Je suis une entreprise
      </button>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="register()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Prénom</label>
          <input [(ngModel)]="firstName" name="firstName" class="form-control" required />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Nom</label>
          <input [(ngModel)]="lastName" name="lastName" class="form-control" required />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Nom d’utilisateur</label>
        <input [(ngModel)]="username" name="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Langue préférée</label>
        <select [(ngModel)]="preferredLanguage" name="preferredLanguage" class="form-select">
          <option value="fr">Français</option>
          <option value="en">English</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea [(ngModel)]="bio" name="bio" class="form-control"></textarea>
      </div>

      <!-- Champs spécifique aux entreprises -->
      <div *ngIf="role() === 'company'" class="mb-3">
        <label class="form-label">Numéro d’entreprise</label>
        <input [(ngModel)]="companyNumber" name="companyNumber" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>

      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
