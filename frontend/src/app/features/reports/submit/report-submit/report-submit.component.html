<div class="container my-5">
  <h2 class="h5 mb-4">ðŸ“¤ Soumettre un rapport</h2>

  <form (ngSubmit)="submitReport()" #form="ngForm">
    <!-- Programme -->
    <div class="mb-3" *ngIf="!programId">
      <label for="program" class="form-label">Programme</label>
      <select
        id="program"
        class="form-select"
        [(ngModel)]="selectedProgramId"
        name="program"
        required
      >
        <option *ngFor="let p of programs()" [value]="p.id">
          {{ p.title }}
        </option>
      </select>
    </div>

    <!-- SÃ©vÃ©ritÃ© -->
    <div class="mb-3">
      <label for="severity" class="form-label">SÃ©vÃ©ritÃ©</label>
      <select
        id="severity"
        class="form-select"
        [(ngModel)]="severity"
        name="severity"
        required
      >
        <option value="LOW">Faible</option>
        <option value="MEDIUM">Moyenne</option>
        <option value="HIGH">Ã‰levÃ©e</option>
      </select>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="title" class="form-label">Description</label>
      <textarea
        id="title"
        class="form-control"
        [(ngModel)]="title"
        name="title"
        rows="4"
        required
      ></textarea>
    </div>

    <!-- PDF Upload -->
    <div class="mb-3">
      <label for="file" class="form-label">Fichier PDF</label>
      <input
        type="file"
        id="file"
        accept="application/pdf"
        class="form-control"
        (change)="onFileSelected($event)"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!selectedFile"
    >
      ðŸ“¤ Envoyer
    </button>
  </form>
</div>
