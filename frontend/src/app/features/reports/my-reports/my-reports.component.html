<div class="container my-5">
  <h2 class="h5 mb-4">📁 Mes rapports soumis</h2>

  <ul *ngIf="reports().length > 0; else noReports" class="list-unstyled">
    <li *ngFor="let report of reports()" class="card p-3 mb-3 shadow-sm">
      <h5 class="mb-1">{{ report.title }}</h5>
      <p class="mb-1"><strong>Programme :</strong> {{ report.programTitle }}</p>
      <p class="mb-1"><strong>Sévérité :</strong> {{ report.severity }}</p>
      <p class="mb-1"><strong>Status :</strong> {{ report.status }}</p>
      <p class="mb-0 text-muted"><strong>Soumis le :</strong> {{ report.submittedAt | date:'short' }}</p>
    </li>
  </ul>

  <ng-template #noReports>
    <div class="alert alert-info">Aucun rapport soumis pour l’instant.</div>
  </ng-template>
</div>
