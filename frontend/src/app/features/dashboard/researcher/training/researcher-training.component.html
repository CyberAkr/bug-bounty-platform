<section class="auth-wrapper">
  <mat-card class="auth-card space-y-6">
    <header class="flex items-center gap-3">
      <mat-icon aria-hidden="true">science</mat-icon>
      <h2 class="text-2xl font-semibold">
        {{ 'researcher.training.title' | translate }}
      </h2>
    </header>

    <p>{{ 'researcher.training.intro' | translate }}</p>

    <mat-list>
      <mat-list-item *ngFor="let p of platforms()">
        <mat-icon matListItemIcon>link</mat-icon>
        <div class="flex flex-col">
          <a
            [href]="p.href"
            target="_blank"
            rel="noopener"
            class="link-primary"
          >{{ p.label | translate }}</a>
          <span class="text-sm opacity-80">{{ p.desc | translate }}</span>
        </div>
      </mat-list-item>
    </mat-list>

    <p class="mt-4">{{ 'researcher.training.cta' | translate }}</p>
  </mat-card>
</section>
