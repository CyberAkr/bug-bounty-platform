<section class="auth-wrapper">
  <mat-card class="auth-card space-y-6">
    <header class="flex items-center gap-3">
      <mat-icon aria-hidden="true">dashboard</mat-icon>
      <h2 class="text-2xl font-bold">
        {{ 'dashboard.title' | translate }}
      </h2>
    </header>

    <p *ngIf="user() as u">
      {{ 'dashboard.greeting' | translate:{ name: u.firstName } }}
    </p>

    <!-- Espace entreprise -->
    <section *ngIf="isCompany()" class="space-y-3">
      <h3 class="text-lg font-semibold flex items-center gap-2">
        <mat-icon>business</mat-icon>
        {{ 'dashboard.company.sectionTitle' | translate }}
      </h3>

      <div class="flex flex-wrap gap-3">
        <a routerLink="/company">
          <button mat-raised-button color="primary" class="btn-primary">
            <mat-icon>home_work</mat-icon>
            {{ 'dashboard.company.page' | translate }}
          </button>
        </a>

        <a routerLink="/profile">
          <button mat-stroked-button class="btn-ghost">
            <mat-icon>manage_accounts</mat-icon>
            {{ 'dashboard.company.profile' | translate }}
          </button>
        </a>
      </div>
    </section>

    <!-- Espace chercheur : on affiche les pages pÃ©dagogiques directement -->
    <section *ngIf="isResearcher()" class="space-y-6">
      <app-researcher-welcome />
      <app-researcher-training />
      <app-report-guide />
      <app-bounty-example />
      <app-researcher-thanks />
    </section>
  </mat-card>
</section>
