<section class="p-6 space-y-6">
  <h2 class="text-2xl font-semibold flex items-center gap-2">
    <mat-icon aria-hidden="true">business</mat-icon>
    {{ 'company.dashboard.title' | translate }}
  </h2>

  <app-verification-status-banner [status]="verificationStatus()"></app-verification-status-banner>

  <div class="flex flex-col gap-3">
    <button
      mat-raised-button
      color="primary"
      class="btn-primary w-fit"
      [routerLink]="isApproved() ? '/programs/create' : null"
      [disabled]="!isApproved()">
      <mat-icon>add_circle</mat-icon>
      {{ 'company.dashboard.createProgram' | translate }}
    </button>

    <p *ngIf="!isApproved()" class="text-sm text-gray-600">
      {{ 'company.dashboard.approvalRequired' | translate }}
    </p>
  </div>

  <app-verification-form *ngIf="!isApproved()"></app-verification-form>

  <div class="pt-4">
    <button
      mat-stroked-button
      color="accent"
      class="btn-ghost w-fit"
      routerLink="/company/reports">
      <mat-icon>inbox</mat-icon>
      {{ 'company.dashboard.viewReports' | translate }}
    </button>
  </div>
</section>
