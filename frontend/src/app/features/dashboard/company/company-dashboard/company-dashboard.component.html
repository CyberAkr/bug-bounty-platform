<div class="container my-5">
  <h2 class="h4 mb-3">🏢 Tableau de bord entreprise</h2>
  <h1 style="color: green">✅ CompanyDashboardComponent chargé !</h1>

  <!-- ✅ Test de rendu -->
  <p class="text-muted">Ce composant est bien chargé ✅</p>

  <!-- ✅ Statut actuel -->
  <p class="fw-bold">Statut de vérification : {{ verificationStatus() }}</p>

  <!-- ✅ Bannière de statut -->
  <app-verification-status-banner [status]="verificationStatus()"></app-verification-status-banner>

  <!-- ✅ Formulaire affiché si non approuvé -->
  <div class="my-4">
    <button
      class="btn btn-primary"
      [routerLink]="isApproved() ? '/programs/create' : null"
      [disabled]="!isApproved()"
    >
      ➕ Créer un programme
    </button>

    <div *ngIf="!isApproved()" class="form-text text-muted mt-1">
      Vous devez être vérifié pour créer un programme.
    </div>
  </div>

  <app-verification-form *ngIf="!isApproved()"></app-verification-form>
</div>
