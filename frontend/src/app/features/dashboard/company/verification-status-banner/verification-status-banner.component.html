<div *ngIf="status === 'PENDING'" class="alert alert-warning d-flex align-items-center gap-2">
  ⏳ <span>Votre compte est en attente de vérification.</span>
</div>

<div *ngIf="status === 'REJECTED'" class="alert alert-danger d-flex align-items-center gap-2">
  ❌ <span>Votre vérification a été refusée. Veuillez corriger les informations et renvoyer un document valide.</span>
</div>

<div *ngIf="status === 'APPROVED'" class="alert alert-success d-flex align-items-center gap-2">
  ✅ <span>Votre entreprise est vérifiée.</span>
</div>
