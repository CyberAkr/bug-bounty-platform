<div *ngIf="status === 'PENDING'" class="bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-2 rounded mb-4">
  ⏳ Votre compte est en attente de vérification.
</div>

<div *ngIf="status === 'REJECTED'" class="bg-red-100 border border-red-400 text-red-800 px-4 py-2 rounded mb-4">
  ❌ Votre vérification a été refusée. Veuillez corriger les informations et renvoyer un document valide.
</div>

<div *ngIf="status === 'APPROVED'" class="bg-green-100 border border-green-400 text-green-800 px-4 py-2 rounded mb-4">
  ✅ Votre entreprise est vérifiée.
</div>
