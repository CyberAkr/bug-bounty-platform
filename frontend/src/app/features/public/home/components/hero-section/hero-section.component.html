<section class="home-hero">
  <div class="home-hero__inner">
    <h1 class="home-hero__title">
      {{ 'home.hero.title' | translate }}
    </h1>
    <p class="home-hero__subtitle">
      {{ 'home.hero.lede' | translate }}
    </p>

    <div class="home-hero__actions">
      <button mat-raised-button class="btn-primary"
              (click)="goToRegister('company')">
        {{ 'home.hero.ctaCompany' | translate }}
      </button>
      <button mat-stroked-button class="btn-ghost"
              (click)="goToRegister('researcher')">
        {{ 'home.hero.ctaResearcher' | translate }}
      </button>
    </div>

    <div class="home-hero__trust">
      <mat-icon aria-hidden="true">verified_user</mat-icon>
      <span>{{ 'home.hero.compliance' | translate }}</span>
    </div>
  </div>
</section>
