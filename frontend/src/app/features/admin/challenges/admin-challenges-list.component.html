<div class="p-4">
  <div class="flex items-center justify-between mb-3">
    <h2 class="text-xl font-semibold">Défis</h2>

    <button mat-raised-button color="primary" [routerLink]="['./create']">
      <mat-icon class="mr-1">add</mat-icon> Nouveau défi
    </button>
  </div>

  <div class="flex justify-center my-6" *ngIf="loading()">
    <mat-progress-spinner mode="indeterminate" diameter="42"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="data()" class="w-full mat-elevation-z2" *ngIf="!loading() && data().length">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let c"> {{ c.title }} </td>
    </ng-container>

    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef> Période </th>
      <td mat-cell *matCellDef="let c">
        {{ c.startDate | date:'short' }} → {{ c.endDate | date:'short' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef> Programme </th>
      <td mat-cell *matCellDef="let c"> {{ c.program?.title || '—' }} </td>
    </ng-container>

    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef> Gagnant </th>
      <td mat-cell *matCellDef="let c"> {{ c.winner?.email || '—' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-right"> Actions </th>
      <td mat-cell *matCellDef="let c" class="text-right">
        <button mat-icon-button color="primary" [routerLink]="['./edit', c.challengeId]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="remove(c.challengeId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p class="text-gray-500 mt-4" *ngIf="!loading() && !data().length">
    Aucun défi pour l’instant.
  </p>
</div>
