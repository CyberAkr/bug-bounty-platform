<div class="container my-5" style="max-width: 720px;">
  <div class="card shadow-sm p-4">
    <h2 class="h5 mb-4">➕ Créer un programme</h2>

    <form (ngSubmit)="submit()" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Titre du programme</label>
        <input
          id="title"
          name="title"
          [(ngModel)]="title"
          required
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="description"
          rows="3"
          required
          class="form-control"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="goal" class="form-label">Objectif</label>
        <textarea
          id="goal"
          name="goal"
          [(ngModel)]="goal"
          rows="2"
          class="form-control"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">
        ✅ Soumettre
      </button>
    </form>
  </div>
</div>
