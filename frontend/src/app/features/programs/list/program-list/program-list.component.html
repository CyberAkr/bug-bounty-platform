<div class="container my-5">
  <h2 class="h5 mb-4">🔍 Programmes d’audit disponibles</h2>

  <ul *ngIf="programs().length > 0; else noPrograms" class="list-unstyled">
    <li
      *ngFor="let program of programs()"
      class="card shadow-sm p-3 mb-3"
    >
      <h3 class="h6 fw-bold">{{ program.title }}</h3>
      <p class="mb-1 text-muted">{{ program.description }}</p>
      <p class="mb-1">
        <strong>🏢 Entreprise :</strong> {{ program.companyName }}
      </p>
      <p class="mb-2">
        <strong>📌 Statut :</strong>
        <span
          [ngClass]="program.status | statusColor"
          class="badge bg-secondary"
        >
          {{ program.status }}
        </span>
      </p>
      <a
        [routerLink]="['/programs', program.id]"
        class="btn btn-outline-primary btn-sm"
      >
        ➕ Voir les détails
      </a>
    </li>
  </ul>

  <ng-template #noPrograms>
    <div class="alert alert-info">Aucun programme disponible pour le moment.</div>
  </ng-template>
</div>
