<h2 class="text-xl font-semibold mb-4">🔍 Programmes d’audit disponibles</h2>

<ul *ngIf="programs().length > 0; else noPrograms">
  <li *ngFor="let program of programs()" class="p-4 border rounded mb-3 shadow">
    <h3 class="text-lg font-bold">{{ program.title }}</h3>
    <p class="text-sm text-gray-700">{{ program.description }}</p>
    <p><strong>Entreprise :</strong> {{ program.companyName }}</p>
    <p>
      <strong>Status :</strong>
      <span [ngClass]="program.status | statusColor">{{ program.status }}</span>
    </p>
    <a [routerLink]="['/programs', program.id]" class="text-blue-600 hover:underline mt-2 inline-block">
      ➕ Voir les détails
    </a>
  </li>
</ul>

<ng-template #noPrograms>
  <p>Aucun programme disponible pour le moment.</p>
</ng-template>
