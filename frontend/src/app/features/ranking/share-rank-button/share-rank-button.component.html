<section class="auth-wrapper">
  <mat-card class="auth-card flex items-center justify-between gap-3">
    <div class="flex items-center gap-3">
      <mat-icon aria-hidden="true">emoji_events</mat-icon>
      <div>
        <h3 class="text-lg font-semibold">
          {{ 'ranking.share.title' | translate }}
        </h3>
        <p class="text-sm opacity-80">
          {{ 'ranking.share.subtitle' | translate:{ rank: rank(), points: points() } }}
        </p>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <button
        mat-flat-button
        class="btn-primary"
        type="button"
        (click)="share()"
        [attr.aria-label]="'ranking.share.aria' | translate"
      >
        <mat-icon aria-hidden="true" class="mr-2">share</mat-icon>
        {{ 'ranking.share.cta' | translate }}
      </button>

      <a
        class="btn-ghost mat-mdc-button"
        [href]="linkedinShareUrl()"
        target="_blank"
        rel="noopener noreferrer"
      >
        <mat-icon aria-hidden="true" class="mr-2">launch</mat-icon>
        {{ 'ranking.share.linkedin' | translate }}
      </a>
    </div>
  </mat-card>
</section>
