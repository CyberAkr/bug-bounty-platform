<mat-toolbar class="px-4">
  <button mat-button routerLink="/home" class="font-semibold">
    <mat-icon aria-hidden="true" class="mr-2">security</mat-icon>
    {{ 'navbar.title' | translate }}
  </button>

  <span class="spacer"></span>

  <a mat-button routerLink="/classement">{{ 'navbar.ranking' | translate }}</a>
  <a mat-button routerLink="/programs" *ngIf="isLoggedIn">{{ 'navbar.programs' | translate }}</a>
  <a mat-button routerLink="/challenge/semaine" *ngIf="isLoggedIn">{{ 'navbar.challenge' | translate }}</a>
  <a mat-button routerLink="/company" *ngIf="isLoggedIn && isCompany()">{{ 'navbar.companySpace' | translate }}</a>
  <a mat-button routerLink="/admin" *ngIf="isLoggedIn && isAdmin()">{{ 'navbar.admin' | translate }}</a>

  <a mat-button routerLink="/profile" *ngIf="isLoggedIn">{{ 'navbar.profile' | translate }}</a>
  <a mat-button routerLink="/login" *ngIf="!isLoggedIn">{{ 'navbar.login' | translate }}</a>
  <a mat-stroked-button color="primary" routerLink="/register" *ngIf="!isLoggedIn">
    {{ 'navbar.register' | translate }}
  </a>
  <button mat-button (click)="logout()" *ngIf="isLoggedIn">
    <mat-icon class="mr-1" aria-hidden="true">logout</mat-icon>
    {{ 'navbar.logout' | translate }}
  </button>

  <span class="ml-2">
    <app-language-selector></app-language-selector>
  </span>
</mat-toolbar>
